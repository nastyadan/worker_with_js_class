<script>
    class Worker {
        constructor(name, surname, rate, days) {
            this.name = name;
            this.surname = surname;
            this.rate = rate;
            this.days = days;
            this.salory = this.rate * this.days;
        }

        getSalary() {
            console.log(`Зарплата работника ${this.surname} ${this.name} составляет ${this.salory} `);
        }
    }
    let worker1 = new Worker('Вася', 'Васютин', 2850, 7);
    console.log(worker1);
    console.log(worker1.name);
    console.log(worker1.surname);
    console.log(worker1.rate);
    console.log(worker1.days);
    console.log(worker1.getSalary());
</script>
